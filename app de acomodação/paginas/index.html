<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>App de Acomodação</title>
</head>
<body>
    <header>
        <div class="container-nav">
            <div class="left">
                <img src="../icones/cloud.png" alt="logo">
                <h3>Agile CRM</h3>
            </div>
            <div class="rigth">
                <img src="../icones/sino.png" alt="notificação">
                <div><img src="../icones/do-utilizador.png" alt="perfil"></div>
            </div>
        </div>
    </header>
    <section class="container-1">
        <div class="box-txt">
            <h2>Your <br> Dashboard</h2>
        </div>
        <div class="box-btns">
            <button>Developers</button>
            <button>Open Deals</button>
            <button>Aparence</button>
            <button>Location</button>
            <button>County</button>
        </div>
    </section>
    <section class="fundo">
        <div class="container-2">
            <div class="box1">
                <div class="perf">
                    <img src="../icones/do-utilizador.png" alt="perfil">
                </div>
                <div class="nome">
                    <h2>Marco Antonio</h2>
                    <p>Residencial Morada Nova</p>
                </div>
                <div class="seta">
                    <img src="../icones/seta-direita-de-linha-reta-fina.png" alt="seta">
                </div>
            </div>
            <div class="box2">
                <div class="perf">
                    <img src="../icones/predio.png" alt="casa">
                </div>
                <div class="nome2">
                    <h2>Casa</h2>
                    <p>3514. W.Gray.St.Utica, PA 51565</p>
                </div>
            </div>
            <div class="box3">
                <div class="box-icones">
                    <div class="perf">
                        <img src="../icones/do-utilizador.png" alt="casa">
                    </div>
                    <h3>Waiting Propos</h3>
                    <img id="img" src="../icones/seta-esquerda.png" alt="seta">
                </div>
                <div class="icon1">
                    <img src="../icones/telefone.png" alt="casa">
                </div>
                <div class="icon2">
                    <img src="../icones/e-mail.png" alt="casa">
                </div>
            </div>
        </div>

        <div class="container-video">
            <video src="../imagens/2034261-hd_1280_720_30fps.mp4" autoplay muted loop type="mp4"></video>
        </div>
    </section>
    <section class="container-menu">
        <div class="menu-icon-1 menu-hover">
            <img src="../icones/categoria.png" alt="icone">
        </div>
        <div class="menu-icon-2 menu-hover">
            <img src="../icones/do-utilizador.png" alt="icone">
        </div>
        <div class="menu-icon-3 menu-hover">
            <img src="../icones/mapa.png" alt="icone">
        </div>
        <div class="menu-icon-4 menu-hover">
            <img src="../icones/predio.png" alt="icone">
        </div>
        <div class="menu-icon-5 menu-hover">
            <img src="../icones/moeda.png" alt="icone">
        </div>
    </section>
</body>
</html>
